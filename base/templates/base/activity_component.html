<div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
    <h3 class="text-xl font-bold text-white mb-4">Recent Activity</h3>
    
    <div class="space-y-4">
        {% for message in room_messages %}
        <div class="bg-gray-700/50 rounded-lg p-4 border border-gray-600">
            <div class="flex justify-between items-start mb-2">
                <small class="text-gray-400">
                    <a href="{% url 'user-profile' message.user.id %}" class="text-purple-400 hover:text-purple-300">@{{message.user}}</a> 
                    {{message.created|timesince}} ago
                </small>
                {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}" class="text-red-400 hover:text-red-300 text-sm">Delete</a>
                {% endif %}
            </div>
            
            <small class="text-gray-300 block mb-2">replied to "{{message.room}}"</small>
            <p class="text-gray-200">{{message.body}}</p>
        </div>
        {% endfor %}
    </div>
</div>
