<div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
    <h3 class="text-xl font-bold text-white mb-4">Browse Topics</h3>
    
    <div class="space-y-2">
        <!-- All Topics Link -->
        <div>
            <a href="{% url 'home' %}" 
               class="block py-2 px-3 rounded-lg transition-colors {% if not request.GET.q %}bg-purple-600 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                All
            </a>
        </div>
        
        <!-- Individual Topics -->
        {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}" 
               class="block py-2 px-3 rounded-lg transition-colors {% if request.GET.q == topic.name %}bg-purple-600 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                {{topic.name}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
