<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    {% include 'navbar.html' %}
    
    <!-- Messages -->
    {% if messages %}
    <div class="max-w-4xl mx-auto px-4 mt-4">
        <ul class="messages">
            {% for message in messages %}
            <li class="p-4 mb-3 rounded-lg border 
                {% if message.tags == 'error' %}bg-red-900/50 text-red-200 border-red-700
                {% elif message.tags == 'success' %}bg-green-900/50 text-green-200 border-green-700
                {% elif message.tags == 'warning' %}bg-yellow-900/50 text-yellow-200 border-yellow-700
                {% else %}bg-blue-900/50 text-blue-200 border-blue-700{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
