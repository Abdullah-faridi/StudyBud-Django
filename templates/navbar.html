<nav class="bg-gray-800 shadow-xl border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center">
                    <h1 class="text-2xl font-bold text-purple-400 hover:text-purple-300 transition-colors">StudyBud</h1>
                </a>
            </div>

            <!-- Search Form -->
            <div class="flex-1 max-w-2xl mx-8">
                <form method="GET" action="{% url 'home' %}" class="flex">
                    <input 
                        type="text" 
                        name="q" 
                        placeholder="Search Rooms..." 
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                    />
                    <button 
                        type="submit" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-r-lg transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500"
                    >
                        Search
                    </button>
                </form>
            </div>

            <!-- User Auth Section -->
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                <div class="flex items-center space-x-3">
                    <p class="text-gray-300 font-medium">Hello, <span class="text-purple-300">{{ request.user }}</span></p>
                    <a 
                        href="{% url 'logout' %}" 
                        class="bg-gray-700 hover:bg-gray-600 text-gray-200 px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 border border-gray-600"
                    >
                        Logout
                    </a>
                </div>
                {% else %}
                <a 
                    href="{% url 'login' %}" 
                    class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
